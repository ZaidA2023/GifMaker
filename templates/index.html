<!DOCTYPE html>
<html>
  <head>
    <title>Upload Pictures</title>
  </head>
  <body>
    <h1>Upload Pictures to Create a GIF</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="pictures" accept="image/*" multiple>
      <br><br>
      <input type="submit" value="Create GIF">
    </form>
  </body>
</html>
